<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>PhishEye Settings</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <header class="app-header">
            <img src="icon88.jpg" alt="PhishEye Logo" class="app-logo-img">
            <h1 class="app-title">Settings</h1>
            <p class="app-tagline">Configure your phishing protection</p>
        </header>

        <nav class="settings-nav">
            <button class="nav-btn active" data-tab="general">General</button>

            <button class="nav-btn" data-tab="blacklist">Blacklist</button>
            <button class="nav-btn" data-tab="advanced">Advanced</button>
        </nav>

        <main id="settings-content" class="settings-content"></main>
    </div>
    <script src="options.js"></script>
